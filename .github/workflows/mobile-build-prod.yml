# Adapted from CheckRight starter pack for monorepo
# Original source: https://github.com/checkright/react-native-template-checkright

name: Mobile App - EAS Production Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - android
        - ios

jobs:
  build:
    name: EAS Production Build
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ You must provide an EXPO_TOKEN secret linked to this project's Expo account"
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Build Android & iOS
        if: ${{ github.event.inputs.platform == 'all' }}
        working-directory: apps/mobile-app
        run: |
          eas build --profile production --platform all --non-interactive

      - name: ğŸ—ï¸ Build Android
        if: ${{ github.event.inputs.platform == 'android' }}
        working-directory: apps/mobile-app
        run: |
          eas build --profile production --platform android --non-interactive

      - name: ğŸ—ï¸ Build iOS
        if: ${{ github.event.inputs.platform == 'ios' }}
        working-directory: apps/mobile-app
        run: |
          eas build --profile production --platform ios --non-interactive