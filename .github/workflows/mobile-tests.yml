# Adapted from CheckRight starter pack for monorepo
# Original source: https://github.com/checkright/react-native-template-checkright

name: Mobile App - Tests (Jest)

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/mobile-app/**'
      - '.github/workflows/mobile-tests.yml'
      - '.github/actions/setup-node-pnpm-install/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile-app/**'
      - '.github/workflows/mobile-tests.yml'
      - '.github/actions/setup-node-pnpm-install/**'

jobs:
  test:
    name: Mobile Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: 🏃‍♂️ Run Tests
        working-directory: apps/mobile-app
        run: pnpm run test:ci

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        if: (success() || failure()) && github.event_name == 'pull_request'
        with:
          coverage-summary-path: ./apps/mobile-app/coverage/coverage-summary.json
          summary-title: '💯 Mobile App Test Coverage'
          badge-title: Mobile Coverage
          create-new-comment: false
          junitxml-title: 😎 Mobile Tests Results
          junitxml-path: ./apps/mobile-app/coverage/jest-junit.xml
          coverage-title: 👀 Mobile Tests Details
          coverage-path: ./apps/mobile-app/coverage/coverage.txt
          report-only-changed-files: true